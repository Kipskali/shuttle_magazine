{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}The Shuttle Magazine{% endblock %}</title>
                <link rel="icon" type="image/x-icon" href="{% static 'shuttle/assets/favicon.png' %}" />
        
        <link href="{% static 'shuttle/css/styles.css' %}" rel="stylesheet" />
        {% block css %} {% endblock %}
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="{% url 'home' %}"><span class="fw-bolder text-primary">The Shuttle Magazine</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item active"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'magazine' %}">Magazine</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'events' %}">Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'pictorial' %}">Pictorial</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block body %}

            {% endblock %}
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; The Shuttle Magazine 2024 </div></div>
                </div>
            </div>
        </footer>
        <script src="{% static 'shuttle/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'shuttle/js/scripts.js' %}"></script>
    </body>
</html>
